<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <style>
    body {
      background: #f8f8f8;
      color: #333;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
    }
    .error-container {
      display: inline-block;
      padding: 40px 60px 30px 60px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      border-radius: 16px;
    }
    #lottie-404 {
      width: 350px;
      margin: 0 auto 20px auto;
    }
    h1 {
      font-size: 54px;
      color: #ff6f61;
      margin: 10px 0 2px 0;
    }
    p {
      font-size: 18px;
      margin-bottom: 26px;
    }
    a {
      display: inline-block;
      padding: 10px 28px;
      background: #ff6f61;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      font-size: 17px;
    }
    a:hover {
      background: #ff3b2e;
    }
  </style>
  <!-- Lottie Web CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
  <div class="error-container">
    <div id="lottie-404"></div>
    <h1>404</h1>
    <p>찾으시는 페이지를<br>발견할 수 없습니다.</p>
    <a href="/">홈으로 돌아가기</a>
  </div>
  <script>
    // Lottie 애니메이션 로드
    lottie.loadAnimation({
      container: document.getElementById('lottie-404'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '404.lottie' // 원하는 Lottie JSON URL로 교체
    });
  </script>
</body>
</html>
